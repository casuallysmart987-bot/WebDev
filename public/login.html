<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dreamsol</title>
  <link rel="stylesheet" href="components.css">
  <link rel="stylesheet" href="signin_up.css">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page-wrap">
    <!-- Top banner -->
    <header class="top-banner" role="banner">
      <div class="top-banner__content">
        <!-- Left -->
        <div class="promo">
          <div class="promo__text">
            Educational Offer for Students! Designed for Students. Priced for Learning.
          </div>
          <a href="#" class="promo__cta" aria-label="Go to store">
            Shop Now
          </a>
        </div>
        <!-- Right -->
        <div class="lang-switch" aria-hidden="false">
          <div class="lang-switch__label">English</div>
          <div class="lang-switch__icon" aria-hidden="true"></div>
        </div>
      </div>
    </header>

    <!-- Navbar -->
    <div class="navbar">
    <!-- Left: Logo -->
    <div class="navbar__brand">
        <img src="/public/icons/logo.png" alt="Dreamsol logo" class="navbar__logo">
        <span class="navbar__title">Dreamsol</span>
    </div>

    <!-- Center: Navigation menu -->
    <nav class="navbar__menu">
        <a href="#" class="navbar__item">Home</a>
        <a href="#" class="navbar__item">Shop</a>
        <a href="#" class="navbar__item">Contact</a>
        <a href="#" class="navbar__item">About</a>
    </nav>

    <!-- Right: Icons -->
    <div class="navbar__actions">
        <!-- Search -->
        <div class="search-wrapper">
            <button class="icon-btn" aria-label="Search">
            <img src="/public/icons/search.svg" alt="Search" />
            </button>
            <input type="text" class="search-input" placeholder="What are you looking for?" />
        </div>
        <!-- User Account -->
        <button class="icon-btn" aria-label="User Account">
            <img src="/public/icons/user-round.svg" alt="User" />
        </button>
        <!-- Cart -->
        <div class="cart">
            <button class="icon-btn" aria-label="Cart">
            <img src="/public/icons/shopping-cart.svg" alt="Cart" />
            </button>
            <div class="cart__count">0</div> 
        </div>
    </div>
    </div>
      <!-- Content -->
    <div class="main-block">
      <div class="image-container">
        <img src="/public/icons/logo.png" alt="Placeholder Image" />
      </div>
      <div class="login-card">
        <div class="signin-header">
          <div class="title">Log in to Dreamsol</div>
        </div>
        <div class="login-actions">
          <button id="googleLoginBtn" type="button" class="google-btn">
            <img src="/public/icons/google.svg" alt="Google Logo" class="google-logo"/>
            <span class="google-btn-text">Sign in with Google</span>
          </button>
      </div>
      <div class="border-line">
        <hr>or<hr>
      </div>
      <form id="loginForm" class="login-fields">
        <div class="field">
          <input
            class="input-field"
            id="email"
            name="email"
            type="email"
            placeholder="Email"
            required
          />
        </div>
        <div class="field">
          <input
            class="input-field"
            id="password"
            name="password"
            type="password"
            placeholder="Password"
            required
          />
        </div>
        <div id="result"></div>
        <div class="login-actions">
          <button id="submit_btn2" type="submit" class="btn btn-sm">
            <span class="btn-text">Log In</span>
          </button>
          <div>
            <span class="grd-text">Forget password?</span>
          </div>
        </div>
      </form>   
      <div class="signup-actions">
        <span class="google-btn-text">Don't have an account?</span>
        <div>
          <a href="/public/signup.html" class="grd-text grd-text-lg"> SIGN UP</a>
        </div>
      </div>
    </div>
  </div>
  <!-- Footer -->
  <footer class="footer">
    <div class="footer-left">
      <h3>Dreamsol</h3>
      <p>Â© 2025 Dreamsol. All rights reserved.</p>
    </div>
    <ul class="footer-links">
      <li><a href="#">Privacy</a></li>
      <li><a href="#">Terms</a></li>
      <li><a href="#">Support</a></li>
    </ul>
  </footer>
  <script src="login.js"></script>
</body>
</html>
